<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default_layout">

    <th:block layout:fragment="css">
    	
    </th:block>
    
    <th:block layout:fragment="content">
    	<div class="page-header page-header-light">
	    	<div class="page-header-content header-elements-md-inline">
				<div class="page-title d-flex">
					<h4>
						<i class="icon-city mr-3"></i><span class="font-weight-bold">도시 관리</span>
					</h4>
				</div>
			</div>
			<div class="breadcrumb-line breadcrumb-line-light header-elements-md-inline">
				<div class="d-flex">
					<div class="breadcrumb">
						<a th:href="@{/home}" class="breadcrumb-item">
							<i class="icon-home2 mr-2"></i> Home
						</a>
						<span class="breadcrumb-item active">도시 관리</span>
					</div>
				</div>
			</div>
    	</div>
    	
    	<div class="content">
    		<div class="row">
    			<div class="col-md-2">
    				<div class="card">
						<div class="card-header bg-transparent header-elements-inline">
							<span class="text-uppercase font-size-md font-weight-bold">검색 조건</span>
							<div class="header-elements">
								<div class="list-icons">
			                		<a class="list-icons-item" data-action="collapse"></a>
			               		</div>
			          		</div>
						</div>
						<div class="card-body">
							<div class="form-group">
								<input type="search" class="form-control" placeholder="도시 이름" name="name" autocomplete="off">
							</div>
							<button type="button" id="searchBtn" class="btn bg-teal-400 btn-block">
								<i class="icon-search4 mr-2"></i>검 색
							</button>
						</div>
					</div>
					
					<div class="card">
						<div class="card-header bg-transparent header-elements-inline">
							<span class="text-uppercase font-size-md font-weight-bold">도시 등록</span>
							<div class="header-elements">
								<div class="list-icons">
			                		<a class="list-icons-item" data-action="collapse"></a>
			               		</div>
			          		</div>
						</div>
						<div class="card-body">
							<form id="registForm" role="form" th:action="@{/city/regist}" method="post">
								<div class="form-group">
									<label>도시 이름:</label>
									<input type="text" name="name" class="form-control" placeholder="예) 서울" required>
								</div>
								<button type="submit" class="btn bg-blue-400 btn-block"><i class="icon-paperplane mr-2"></i>등 록</button>
							</form>
						</div>
					</div>
    			</div>
    			
    			<div class="col-md-10">
    				<div class="card">
						<div class="card-header">
							<h5 class="card-title">도시 목록</h5>
						</div>
						<table class="table table-bordered" id="cityTable">
							<thead class="text-center">
								<tr class="table-active">
									<th>번호</th>
									<th>도시 명</th>
									<th>단지 수</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody class="text-center"></tbody>
						</table>
					</div>
    			</div>
    		</div>
    	</div>
    	
    	<div id="updateCityModal" class="modal fade" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title">
							<i class="icon-pencil6 mr-2"></i>도시 정보 수정
						</h5>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<form id="updateForm" th:action="@{/city/update}" class="form-horizontal">
						<div class="modal-body">
							<input type="hidden" name="id">
							<div class="form-group row">
								<label class="col-form-label col-md-4 text-md-right">도시 명 : </label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="name">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary mr-2 px-3"><i class="icon-pencil5 mr-2"></i>수 정</button>
							<button type="button" class="btn btn-light px-3" data-dismiss="modal"><i class="icon-cross2 mr-2"></i>닫 기</button>
						</div>
					</form>
				</div>
			</div>
		</div>
    </th:block>
    
    <th:block layout:fragment="script">
    	<script th:src="@{/js/page/city.js}"></script>
    </th:block>
</html>
