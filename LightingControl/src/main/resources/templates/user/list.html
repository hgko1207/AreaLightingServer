<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default_layout">

    <th:block layout:fragment="css">
    	
    </th:block>
    
    <th:block layout:fragment="content">
    	<div class="page-header page-header-light">
	    	<div class="page-header-content header-elements-md-inline">
				<div class="page-title d-flex">
					<h4>
						<i class="icon-user mr-3"></i><span class="font-weight-bold">유저 관리</span>
					</h4>
				</div>
			</div>
			<div class="breadcrumb-line breadcrumb-line-light header-elements-md-inline">
				<div class="d-flex">
					<div class="breadcrumb">
						<a th:href="@{/home}" class="breadcrumb-item">
							<i class="icon-home2 mr-2"></i> Home
						</a>
						<span class="breadcrumb-item active">유저 관리</span>
					</div>
				</div>
			</div>
    	</div>
    	
    	<div class="content">
    		<div class="row">
    			<div class="col-md-2">
	    			<div class="card">
						<div class="card-header bg-transparent header-elements-inline">
							<span class="text-uppercase font-size-md font-weight-bold">검색 조건</span>
							<div class="header-elements">
								<div class="list-icons">
			                		<a class="list-icons-item" data-action="collapse"></a>
			               		</div>
			          		</div>
						</div>
						<div class="card-body">
							<div class="form-group">
								<input type="search" class="form-control" placeholder="유저 이름" name="name" autocomplete="off">
							</div>
							<div class="form-group">
								<select class="form-control form-control-select2" id="citySelect" data-fouc>
									<option th:value="전체" th:text="전체"></option>
									<option th:each="city : ${cityList}" th:value="${city.id}" th:text="${city.name}"></option>
								</select>
							</div>
							<button type="button" id="searchBtn" class="btn bg-teal-400 btn-block">
								<i class="icon-search4 mr-2"></i>검 색
							</button>
						</div>
					</div>
    			</div>
    			
    			<div class="col-md-10">
    				<div class="card">
						<div class="card-header header-elements-inline">
							<h5 class="card-title">유저 목록</h5>
							<div id="danji_regist" class="header-elements">
								<button type="button" class="btn bg-primary" data-toggle="modal" data-target="#registModal">
									<i class="icon-plus2 mr-2"></i>유저 등록
								</button>
							</div>
						</div>
						<table class="table table-bordered" id="userTable">
							<thead class="text-center">
								<tr class="table-active">
									<th>번호</th>
									<th>유저 명</th>
									<th>도시</th>
									<th>단지</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody class="text-center"></tbody>
						</table>
					</div>
    			</div>
    		</div>
    	</div>
    	
    	<div id="registModal"  role="dialog" class="modal fade" tabindex="-1">
    		<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title">
							<i class="icon-pencil6 mr-2"></i>유저 등록
						</h5>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<form id="updateForm" th:action="@{/city/update}" class="form-horizontal">
						<div class="modal-body">
							<input type="hidden" name="id">
							<div class="form-group row">
								<label class="col-form-label col-md-4 text-md-right">유저 명 : </label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="name">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-4 text-md-right">비밀번호 : </label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="password">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-4 text-md-right">비밀번호 확인 : </label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="passwordCheck">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-4 text-md-right">도시 선택 : </label>
								<div class="col-md-6">
									<select class="form-control form-control-select2" name="city" data-fouc>
										<option th:each="city : ${cityList}" th:value="${city.id}" th:text="${city.name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-4 text-md-right">단지 선택 : </label>
								<div class="col-md-6">
									<select class="form-control form-control-select2" id="apartmentSelect" name="apartment" data-fouc>
									</select>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary mr-2 px-3"><i class="icon-pencil5 mr-2"></i>등 록</button>
							<button type="button" class="btn btn-light px-3" data-dismiss="modal"><i class="icon-cross2 mr-2"></i>닫 기</button>
						</div>
					</form>
				</div>
			</div>
    	</div>
    	
    	<div id="updateModal" class="modal fade" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title">
							<i class="icon-pencil6 mr-2"></i>유저 정보 수정
						</h5>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<form id="updateForm" th:action="@{/city/update}" class="form-horizontal">
						<div class="modal-body">
							<input type="hidden" name="id">
							<div class="form-group row">
								<label class="col-form-label col-md-4 text-md-right">유저 명 : </label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="name">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary mr-2 px-3"><i class="icon-pencil5 mr-2"></i>수 정</button>
							<button type="button" class="btn btn-light px-3" data-dismiss="modal"><i class="icon-cross2 mr-2"></i>닫 기</button>
						</div>
					</form>
				</div>
			</div>
		</div>
    </th:block>
    
    <th:block layout:fragment="script">
    	<script th:src="@{/js/page/user.js}"></script>
    </th:block>
</html>
